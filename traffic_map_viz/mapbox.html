<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>2015 NYC Subway Turnstile Volume</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js'></script>
		<script src='https://unpkg.com/simple-statistics@5.3.1/dist/simple-statistics.min.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet'/>
		<link href='mapbox-custom.css' rel='stylesheet'/>
	</head>
	<body>
		<style>
    .mapboxgl-popup {
        max-width: 150px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
		</style>
		<div class = 'map-container'>
	    <div class = 'map-element' id='mapLeft' style='width: 600px; height: 900px;'></div>
			<div class = 'map-element' id='mapRight' style='width: 600px; height: 900px;'></div>
		</div>
		<div id='console'>
		  <h3>NYC Subway Entry & Exit Volume</h3>
			<div class='legend'>
			  <p>Volume Color Legend</p>
			  <div class='row colors'>
					<table>
					<tbody>
					<tr>
						<td class='label_header'>Entry</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td style='background:#ffffff;'></td>
						<td style='background:#ffffcc;'></td>
						<td style='background:#fed976;'></td>
						<td style='background:#fd8d3c;'></td>
						<td style='background:#e04b25;'></td>
						<td style='background:#a30e11;'></td>
						<td style='background:#560000;'></td>
					</tr>
					<tr>
						<td class='label q1'>1</td>
						<td class='label q2'>2</td>
						<td class='label q3'>3</td>
						<td class='label q4'>4</td>
						<td class='label q5'>5</td>
						<td class='label q6'>6</td>
						<td class='label q7'>7</td>
					</tr>
					<tr>
						<td style='background:#ffffff;'></td>
						<td style='background:#edf9ca;'></td>
						<td style='background:#bbe8ea;'></td>
						<td style='background:#7c99bc;'></td>
						<td style='background:#456d9b;'></td>
						<td style='background:#323c8d;'></td>
						<td style='background:#530570;'></td>
					</tr>
					<tr>
						<td class='label_header'>Exit</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					</tbody>
					</table>
			  </div>
				<hr style="display: block; border-top: 1px solid #ccc;">
				<div class='session' id='sliderbar'>
				  <p>Time Interval: <label id='active-hour'>8AM-12PM</label></p>
				  <input id='slider' class='row' type='range' min = "0" max = "24" step = "4" list="tickmarks" value='12'>
					<datalist id="tickmarks">
						<option value="0">
					  <option value="4">
					  <option value="8">
					  <option value="12">
					  <option value="16">
					  <option value="20">
						<option value="24">
					</datalist>
				</div>
				<hr style="display: block; border-top: 1px solid #ccc;">
				<p>Type of day: </p>
				<div class="rd-group">
					<label class="weekendSelect"><input type="radio" name="radgroup" value="all" checked>All</label>
					<label class="weekendSelect"><input type="radio" name="radgroup" value="weekday">Weekdays/Non-holidays</label>
					<label class="weekendSelect"><input type="radio" name="radgroup" value="weekend">Weekends/Holidays</label>
				</div>
			</div>
			<button type="button" class="btn btn-default" id="renderbutton">Click to render grid</button>
			<p style='font-size:10px;'>Data: <a href='https://data.ny.gov/Transportation/Turnstile-Usage-Data-2015/ug6q-shqc'>2015 NYC Turnstile Usage Data</a></p>
		</div>
		<script src="entry_exit_volume.js"></script>
  </body>

</html>
